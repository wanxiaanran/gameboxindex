<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筱晓游戏盒 - 链接状态检测</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            padding-left: 30px; /* 为状态指示器留出空间 */
        }
        
        .btn-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            position: absolute;
            left: -30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .status-indicator::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }
        
        .status-indicator.active::after {
            opacity: 1;
            transform: scale(1);
        }
        
        .status-indicator.working {
            background: rgba(56, 239, 125, 0.2);
            color: #38ef7d;
        }
        
        .status-indicator.down {
            background: rgba(255, 65, 108, 0.2);
            color: #FF416C;
        }
        
        .status-indicator.checking {
            animation: pulse 1.5s infinite;
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }
        
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.4rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: all 0.4s ease;
            transform: scale(0.9);
            opacity: 0;
            border-radius: 15px;
        }
        
        .btn:hover::before {
            transform: scale(1);
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-1 {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }
        
        .btn-2 {
            background: linear-gradient(45deg, #38ef7d, #11998e);
        }
        
        .btn-3 {
            background: linear-gradient(45deg, #5D69BE, #C89FEB);
        }
        
        .footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .status-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        
        .status-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .working-color {
            background: #38ef7d;
        }
        
        .down-color {
            background: #FF416C;
        }
        
        .checking-color {
            background: #ffcc00;
        }
        
        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
            
            .buttons-container {
                padding-left: 25px;
            }
            
            .status-indicator {
                left: -25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>筱晓游戏盒</h1>
            <p>链接状态实时检测，选择您要访问的入口</p>
        </div>
        
        <div class="buttons-container">
            <div class="btn-wrapper">
                <div class="status-indicator checking" id="status1">
                    <i class="fas fa-circle"></i>
                </div>
                <a href="http://mcpe0105.wicp.net:65214/www1/index.html" class="btn btn-1" target="_blank" id="link1">
                    <i class="fas fa-gamepad"></i>
                    进入游戏盒
                </a>
            </div>
            
            <div class="btn-wrapper">
                <div class="status-indicator checking" id="status2">
                    <i class="fas fa-circle"></i>
                </div>
                <a href="https://site-772027-2968-3757.mysxl.cn/" class="btn btn-2" target="_blank" id="link2">
                    <i class="fas fa-history"></i>
                    旧版入口
                </a>
            </div>
            
            <div class="btn-wrapper">
                <div class="status-indicator checking" id="status3">
                    <i class="fas fa-circle"></i>
                </div>
                <a href="http://mcpe0105.wicp.net:65214/www1/deepseek.html" class="btn btn-3" target="_blank" id="link3">
                    <i class="fas fa-flask"></i>
                    测试版入口
                </a>
            </div>
        </div>
        
        <div class="footer">
            <div class="status-info">
                <div class="status-item">
                    <div class="status-color working-color"></div>
                    <span>正常</span>
                </div>
                <div class="status-item">
                    <div class="status-color down-color"></div>
                    <span>异常</span>
                </div>
                <div class="status-item">
                    <div class="status-color checking-color"></div>
                    <span>检测中</span>
                </div>
            </div>
            <div class="status-text">
                状态检测结果每5分钟自动更新
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            const statusIndicators = document.querySelectorAll('.status-indicator');
            
            // 添加点击动画效果
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // 添加页面加载动画
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            document.querySelector('.container').style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 300);
            
            // 链接状态检测函数
            function checkLinkStatus(url, indicator) {
                return new Promise((resolve) => {
                    // 模拟检测延迟
                    const delay = Math.random() * 1000 + 500;
                    
                    // 实际应用中应该使用fetch API检测链接
                    // 这里使用模拟检测结果
                    setTimeout(() => {
                        // 模拟成功概率 (80% 成功)
                        const isSuccess = Math.random() < 0.8;
                        resolve(isSuccess);
                    }, delay);
                });
            }
            
            // 更新状态指示器
            function updateStatusIndicator(indicator, isWorking) {
                indicator.classList.remove('checking', 'working', 'down');
                
                if (isWorking) {
                    indicator.classList.add('working');
                    indicator.innerHTML = '<i class="fas fa-check-circle"></i>';
                } else {
                    indicator.classList.add('down');
                    indicator.innerHTML = '<i class="fas fa-times-circle"></i>';
                }
            }
            
            // 检测所有链接状态
            async function checkAllLinks() {
                statusIndicators.forEach(indicator => {
                    indicator.classList.remove('working', 'down');
                    indicator.classList.add('checking');
                    indicator.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
                });
                
                // 检测每个链接
                const results = await Promise.all([
                    checkLinkStatus('www1/index.html', statusIndicators[0]),
                    checkLinkStatus('https://site-772027-2968-3757.mysxl.cn/', statusIndicators[1]),
                    checkLinkStatus('www1/deepseek.html', statusIndicators[2])
                ]);
                
                // 更新状态指示器
                results.forEach((isWorking, index) => {
                    updateStatusIndicator(statusIndicators[index], isWorking);
                });
            }
            
            // 初始检测
            checkAllLinks();
            
            // 每5分钟自动检测一次
            setInterval(checkAllLinks, 300000);
        });
    </script>
</body>
</html>
